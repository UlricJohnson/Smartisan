<!DOCTYPE html>
<html>
	<head>

	<body>

			  			<tr>

			  			</tr>
			  			<tr>
			  				<td class="text-center"><input type="text" class="tbTextInput" /></td>
			  				<td class="text-center"><input type="file" class="tbFileUpload" style="display: inline;"></td>

			  			</tr>

			  	</table>
			  	<div class="btnDiv">
			  		<input type="submit" class="btn btn-default" value="确&nbsp;&nbsp;&nbsp;定">
